<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sensor Data</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <canvas id="temperatureChart"></canvas>
                        <div class="mt-3 text-center">
                            <i class="fas fa-thermometer-half fa-2x"></i>
                            <p id="temperatureValue" class="lead">-- 째C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <canvas id="humidityChart"></canvas>
                        <div class="mt-3 text-center">
                            <i class="fas fa-tint fa-2x"></i>
                            <p id="humidityValue" class="lead">-- %</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body text-center">
                <h5 class="card-title">Current Date & Time</h5>
                <p id="datetime" class="lead"></p>
            </div>
        </div>
    </div>

    <!-- jQuery and dependencies (Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to update date and time
        function updateDateTime() {
            var now = new Date();
            var datetimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = datetimeStr;
        }
        setInterval(updateDateTime, 1000);

        // Initialize temperature chart
        var temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        var temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Temperature (째C)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0, // Minimum value for y-axis
                        max: 80 // Maximum value for y-axis
                    }
                }
            }
        });

        // Initialize humidity chart
        var humidityCtx = document.getElementById('humidityChart').getContext('2d');
        var humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0, // Minimum value for y-axis
                        max: 100 // Maximum value for y-axis
                    }
                }
            }
        });

        // Function to fetch data from the server
        function fetchData() {
            $.ajax({
                url: '/sensors/temperature/',  // Ensure this URL matches the one in urls.py
                method: 'GET',
                success: function(response) {
                    console.log("Data received:", response);

                    var labels = [];
                    var temperatureData = [];
                    var humidityData = [];
                    var latestTemperature = null;
                    var latestHumidity = null;

                    response.data.forEach(function(entry) {
                        labels.push(entry.timestamp);
                        temperatureData.push(entry.temperature);
                        humidityData.push(entry.humidity);
                        latestTemperature = entry.temperature;
                        latestHumidity = entry.humidity;
                    });

                    // Update the temperature chart
                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets[0].data = temperatureData;
                    temperatureChart.update();

                    // Update the humidity chart
                    humidityChart.data.labels = labels;
                    humidityChart.data.datasets[0].data = humidityData;
                    humidityChart.update();

                    // Update the temperature and humidity values
                    document.getElementById('temperatureValue').innerText = latestTemperature !== null ? latestTemperature + ' 째C' : '-- 째C';
                    document.getElementById('humidityValue').innerText = latestHumidity !== null ? latestHumidity + ' %' : '-- %';
                },
                error: function(error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);

    </script>
</body>
</html>
